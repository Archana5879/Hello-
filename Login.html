<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>
  	<header><h1>Login Page</h1></header>	
  <main>
  	<div>
  		<h2>Login</h2>
  		<form action="get">
  		<label for="username" class="name" >Username:</label>
  		<input type="text" name="username" required>
  		<label for="password" class="pass">Password:</label>
  		<input type="password" name="password" required>
  		<br>
  		<label for="forgot">forgot password <a href="passwordpage.html" target="_blank">click here</a></label>
  		<input type="button" value="Login">
  		<br>
  		<label>Don't have an account? <a href="signup.html" target="_blank">click here</a> for Signup</label>
  	</form>
  	</div>

  </main>
</body>
</html>
