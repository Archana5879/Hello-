<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Password Page</title>
	<link rel="stylesheet" type="text/css" href="passwordstyle.css">
<</head>
<body>
  <header><h1>Password Page</h1></header>
  <main>
  	<div>
  		<h1>Change Password</h1>
  		<form action="get">
  			<label for="username" >Username:</label>
  		<input type="text" name="username" required>

  		<label for="email" >Email:</label>
  		<input type="email" name="email" required>

  		<label for="phone" >Phone Number:</label>
  		<input type="number" name="phone" maxlength="10" required>

  		<label for="password">Password:</label>
  		<input type="password" name="password" required>


  		<label for="confirmpass">Confirm Password:</label>
  		<input type="password" name="confirmpass" required>
         <br>
         <button type="submit"><a href="login.html" target="_blank">Submit</a></button>
         <input type="reset">
  		</form>
  	</div>
  </main>
  <footer><h2>&copy;Copy rights 2024</h2></footer>
</body>
</html>
